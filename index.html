<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa pra voc√™!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 700px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 10px;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background: #fad0c4;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Anima√ß√£o para movimentar as imagens */
        .moving-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move 15s linear infinite;
            opacity: 0.5;
            width: 400px; /* Aumentei a resolu√ß√£o da imagem */
            height: auto;
        }

        /* Anima√ß√£o para mover as imagens ao redor da tela */
        @keyframes move {
            0% {
                transform: translate(-50%, -50%) translateX(0) translateY(0);
            }

            25% {
                transform: translate(-50%, -50%) translateX(300px) translateY(-100px);
            }

            50% {
                transform: translate(-50%, -50%) translateX(0) translateY(-200px);
            }

            75% {
                transform: translate(-50%, -50%) translateX(-300px) translateY(-100px);
            }

            100% {
                transform: translate(-50%, -50%) translateX(0) translateY(0);
            }
        }

        /* Bot√µes e textos ficam acima das imagens */
        .carousel-container {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Feliz quatro meses, meu amor üíñ</h1>
        <p>Voc√™ √© a mulher da minha vida. √â tudo pra mim. ü•∞</p>
        <button onclick="openReasons()">Algumas raz√µes para dizer eu te amo</button>
        <button onclick="openVideo()">Assistir ao v√≠deo especial</button>
        <p id="hiddenMessage">
            Nunca esque√ßa: voc√™ √© o motivo do meu sorriso todos os dias. ‚ù§Ô∏è
        </p>
        <div id="videoContainer" class="video-container" style="display: none;">
            <!-- O v√≠deo do YouTube ser√° inserido aqui -->
        </div>
    </div>

    <!-- Imagens em movimento -->
    <img src="https://i.imgur.com/DfTwghE.jpeg" alt="Imagem 1" class="moving-image" style="animation-delay: 0s;">
    <img src="https://i.imgur.com/hi1Gu2Z.jpeg" alt="Imagem 2" class="moving-image" style="animation-delay: 5s;">
    <img src="https://i.imgur.com/Yue8bhz.jpeg" alt="Imagem 3" class="moving-image" style="animation-delay: 10s;">

    <script>
        function openReasons() {
            window.open("https://www.canva.com/design/DAGYDA2s1sM/IMhhYNBm03HgIjro79t8nQ/view?utm_content=DAGYDA2s1sM&utm_campaign=designshare&utm_medium=link&utm_source=editor", "_blank");
        }

        function openVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoUrl = "https://www.youtube.com/embed/oHKyZ71up30"; // Substitua pelo ID correto do v√≠deo
            const iframe = `<iframe width="100%" height="100%" src="${videoUrl}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            videoContainer.innerHTML = iframe;
            videoContainer.style.display = 'block';
        }

        // Mostra a mensagem automaticamente ap√≥s 10 segundos
        setTimeout(() => {
            const hiddenMessage = document.getElementById('hiddenMessage');
            hiddenMessage.style.display = 'block';
        }, 10000);
    </script>
</body>
</html>
