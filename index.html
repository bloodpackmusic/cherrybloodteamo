<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa pra voc√™!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #fad0c4;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo das estrelas */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: moveStar 10s linear infinite;
        }

        @keyframes moveStar {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(100vw, 100vh);
            }
        }

        /* Fade-in gradual para estrelas */
        @keyframes fadeInStar {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Feliz quatro meses amor üíñ</h1>
        <p>Voc√™ √© a mulher da minha vida. Eu te amo muito, Myllena. ü•∞</p>
        <button onclick="openReasons()">Algumas raz√µes para dizer eu te amo</button>
        <button onclick="openVideo()">Assiste aqui!</button>
        <p id="hiddenMessage">
            Nunca esque√ßa: voc√™ √© o motivo do meu sorriso todos os dias. Quero compartilhar a vida toda contigo ‚ù§Ô∏è
        </p>
    </div>

    <!-- Cont√™iner para estrelas -->
    <div id="starContainer"></div>

    <script>
        function openReasons() {
            window.open("https://www.canva.com/design/DAGYDA2s1sM/IMhhYNBm03HgIjro79t8nQ/view?utm_content=DAGYDA2s1sM&utm_campaign=designshare&utm_medium=link&utm_source=editor", "_blank");
        }

        function openVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoUrl = "https://www.youtube.com/embed/oHKyZ71up30";
            const iframe = `<iframe width="100%" height="100%" src="${videoUrl}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            videoContainer.innerHTML = iframe;
            videoContainer.style.display = 'block';
        }

        // Fun√ß√£o para criar estrelas
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            // Posi√ß√£o inicial aleat√≥ria
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';

            // Tamanho aleat√≥rio
            const size = Math.random() * 5 + 2; // Entre 2px e 7px
            star.style.width = size + 'px';
            star.style.height = size + 'px';

            // Dura√ß√£o aleat√≥ria para a anima√ß√£o
            star.style.animationDuration = Math.random() * 5 + 5 + 's';

            document.getElementById('starContainer').appendChild(star);

            // Remove a estrela ap√≥s a anima√ß√£o
            setTimeout(() => {
                star.remove();
            }, 10000);
        }

        // Criar v√°rias estrelas ao carregar a p√°gina
        setInterval(createStar, 500);
    </script>
</body>
</html>
