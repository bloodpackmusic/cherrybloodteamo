<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa pra voc√™!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 700px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #fad0c4;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #hiddenMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }
        .video-container {
            margin-top: 20px;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }
        .carousel-inner img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff9a9e;
            z-index: 2;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Feliz quatro meses, meu amor üíñ</h1>
        <p>Voc√™ √© a mulher da minha vida. √â tudo pra mim. ü•∞</p>
        <button onclick="openReasons()">Algumas raz√µes para dizer eu te amo</button>
        <button onclick="openVideo()">Assistir ao v√≠deo especial</button>
        <p id="hiddenMessage">
            Nunca esque√ßa: voc√™ √© o motivo do meu sorriso todos os dias. ‚ù§Ô∏è
        </p>
        <div id="videoContainer" class="video-container" style="display: none;">
            <!-- O v√≠deo do YouTube ser√° inserido aqui -->
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="https://i.imgur.com/DfTwghE.jpeg" alt="Voc√™ me faz muito feliz">
            <img src="https://i.imgur.com/hi1Gu2Z.jpeg" alt="To contigo pro que vier">
            <img src="https://i.imgur.com/Yue8bhz.jpeg" alt="pra sempre seu piratinha, seu amor">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.carousel-inner');
        const totalSlides = slides.children.length;

        function openReasons() {
            window.open("https://www.canva.com/design/DAGYDA2s1sM/IMhhYNBm03HgIjro79t8nQ/view?utm_content=DAGYDA2s1sM&utm_campaign=designshare&utm_medium=link&utm_source=editor", "_blank");
        }

        function openVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoUrl = "https://www.youtube.com/embed/oHKyZ71up30"; // Substitua pelo ID correto do v√≠deo
            const iframe = `<iframe width="100%" height="100%" src="${videoUrl}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            videoContainer.innerHTML = iframe;
            videoContainer.style.display = 'block';
        }

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Fun√ß√£o para rota√ß√£o autom√°tica do carrossel
        function autoSlide() {
            nextSlide(); // Avan√ßa para o pr√≥ximo slide
        }

        // Iniciar a rota√ß√£o autom√°tica a cada 5 segundos
        setInterval(autoSlide, 5000);

        // Mostra a mensagem automaticamente ap√≥s 10 segundos
        setTimeout(() => {
            const hiddenMessage = document.getElementById('hiddenMessage');
            hiddenMessage.style.display = 'block';
        }, 10000);
    </script>
</body>
</html>
