<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa pra voc√™!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 700px;
            z-index: 10; /* Garante que o conte√∫do fique sobre as imagens */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 10px;
            z-index: 20; /* Garante que o bot√£o fique sobre as imagens */
        }
        button:hover {
            background: #fad0c4;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #hiddenMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }

        /* Estilo das imagens aleat√≥rias */
        .random-images {
            position: absolute;
            width: 300px; /* Aumentei a resolu√ß√£o das imagens */
            height: 300px;
            opacity: 0.7;
            animation: moveRandom 10s infinite linear;
            z-index: 5; /* Imagens ficam atr√°s do conte√∫do */
        }

        /* Anima√ß√£o para mover as imagens aleatoriamente */
        @keyframes moveRandom {
            0% {
                top: 0;
                left: 0;
                transform: rotate(0deg);
            }
            25% {
                top: 20%;
                left: 30%;
                transform: rotate(90deg);
            }
            50% {
                top: 50%;
                left: 60%;
                transform: rotate(180deg);
            }
            75% {
                top: 70%;
                left: 80%;
                transform: rotate(270deg);
            }
            100% {
                top: 90%;
                left: 10%;
                transform: rotate(360deg);
            }
        }

        /* Estilos para o v√≠deo e os bot√µes */
        .video-container {
            margin-top: 20px;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Feliz quatro meses, meu amor üíñ</h1>
        <p>Voc√™ √© a mulher da minha vida. √â tudo pra mim. ü•∞</p>
        <button onclick="openReasons()">Algumas raz√µes para dizer eu te amo</button>

        <p id="hiddenMessage">
            Nunca esque√ßa: voc√™ √© o motivo do meu sorriso todos os dias. ‚ù§Ô∏è
        </p>
        <div id="videoContainer" class="video-container" style="display: none;">
            <!-- O v√≠deo do YouTube ser√° inserido aqui -->

    </div>

    <!-- Imagens que v√£o se mover aleatoriamente -->
    <img src="https://i.imgur.com/DfTwghE.jpeg" class="random-images" alt="Imagem 1">
    <img src="https://i.imgur.com/hi1Gu2Z.jpeg" class="random-images" alt="Imagem 2">
    <img src="https://i.imgur.com/Yue8bhz.jpeg" class="random-images" alt="Imagem 3">

    <script>
        function openReasons() {

        }

        function openVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoUrl = "https://www.youtube.com/embed/oHKyZ71up30"; // Substitua pelo ID correto do v√≠deo
            const iframe = `<iframe width="100%" height="100%" src="${videoUrl}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            videoContainer.innerHTML = iframe;
            videoContainer.style.display = 'block';
        }

        // Mostra a mensagem automaticamente ap√≥s 10 segundos
        setTimeout(() => {
            const hiddenMessage = document.getElementById('hiddenMessage');
            hiddenMessage.style.display = 'block';
        }, 10000);
    </script>
</body>
</html>
