<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa pra voc√™!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 10px;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background: #fad0c4;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .moving-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move 15s linear infinite, fadeInImage 3s ease-out forwards;
            opacity: 0;
            width: 400px;
            height: auto;
            z-index: 1;
        }

        @keyframes move {
            0% {
                transform: translate(-50%, -50%) translateX(0) translateY(0);
            }

            20% {
                transform: translate(-50%, -50%) translateX(300px) translateY(200px);
            }

            40% {
                transform: translate(-50%, -50%) translateX(-200px) translateY(-150px);
            }

            60% {
                transform: translate(-50%, -50%) translateX(500px) translateY(-300px);
            }

            80% {
                transform: translate(-50%, -50%) translateX(-400px) translateY(100px);
            }

            100% {
                transform: translate(-50%, -50%) translateX(0) translateY(0);
            }
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .moving-image:nth-child(1) {
            animation-delay: 0s;
        }

        .moving-image:nth-child(2) {
            animation-delay: 3s;
        }

        .moving-image:nth-child(3) {
            animation-delay: 6s;
        }
    </style>
</head>
<body>

        <p id="hiddenMessage" style="display: none;">
            Nunca esque√ßa: voc√™ √© o motivo do meu sorriso todos os dias. Quero compartilhar a vida toda contigo ‚ù§Ô∏è
        </p>
        <div id="videoContainer" style="display: none;"></div>
    </div>

    <img src="https://i.imgur.com/Yue8bhz.jpeg" alt="Imagem 1" class="moving-image">
    <img src="https://i.imgur.com/hi1Gu2Z.jpeg" alt="Imagem 2" class="moving-image">
    <img src="https://i.imgur.com/DfTwghE.jpeg" alt="Imagem 3" class="moving-image">

    <script>
        function openReasons() {

            const videoContainer = document.getElementById('videoContainer');

    </script>
</body>
</html>
